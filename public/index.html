<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Σημειώσεις</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav id="makaronia" class="navbar navbar-dark bg-dark">
      <div
        class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center"
      >
        <div
          class="header-controls d-flex flex-column justify-content-center align-items-center mb-2 mb-md-0"
        >
          <!-- Text above the buttons (Visible only on mobile) -->
          <h1 class="text-center my-2 my-md-0 d-block d-md-none">
            <i>Notes4All</i>
          </h1>

          <!-- Buttons displayed side by side -->
          <div
            class="d-flex flex-row justify-content-center align-items-center mb-2 mb-md-0"
          >
            <!-- Button to Open Admin Login Modal -->
            <button
              id="adminPanelButton"
              data-bs-toggle="modal"
              data-bs-target="#adminLoginModal"
              style="
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                margin-right: 10px;
              "
            >
              Admin <i class="fa-solid fa-user" style="color: #303030"></i>
            </button>

            <!-- Button to Open Schedule PDF Modal -->
            <button
              id="scheduleButton"
              data-bs-toggle="modal"
              data-bs-target="#pdfModal"
              style="
                background-color: #1bd167;
                color: #fff;
                border: none;
                padding: 12px 20px;
                cursor: pointer;
              "
            >
              Schedule
              <i class="fa-solid fa-table fa-lg" style="color: #303030"></i>
            </button>
          </div>
        </div>

        <!-- Navbar Title -->
        <h1 class="text-center my-2 my-md-0">
          <i>Notes4All</i>
        </h1>

        <!-- Search Bar -->
        <div
          class="search-container d-flex justify-content-center align-items-center mt-2 mt-md-0"
        >
          <input type="text" id="searchBar" placeholder="Search notes..." />
          <button id="searchButton">
            <i class="fa-solid fa-magnifying-glass p-2"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Admin Login Modal with Username and Password Fields -->
    <div
      class="modal fade"
      id="adminLoginModal"
      tabindex="-1"
      aria-labelledby="adminLoginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <!-- Center modal vertically -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="adminLoginModalLabel">Admin Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="adminLoginForm">
              <div class="mb-3">
                <label for="adminUsernameInput" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  id="adminUsernameInput"
                  class="form-control"
                  placeholder="Enter username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="adminPasswordInput" class="form-label"
                  >Password</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    id="adminPasswordInput"
                    class="form-control"
                    placeholder="Enter password"
                    required
                  />
                  <span
                    class="input-group-text"
                    id="togglePasswordVisibility"
                    style="cursor: pointer"
                  >
                    <i id="passwordIcon" class="fa-solid fa-eye"></i>
                    <!-- Eye icon for password visibility toggle -->
                  </span>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="accessAdminPanelButton"
              class="btn btn-success"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast for incorrect login -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="passwordToast"
        class="toast align-items-center text-white bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Incorrect username or password!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Modal to display PDF -->
    <div
      class="modal fade"
      id="pdfModal"
      tabindex="-1"
      aria-labelledby="pdfModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-secondary" id="pdfModalLabel">
              Πρόγραμμα
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="position: absolute; top: 10px; right: 10px"
            ></button>
          </div>
          <div class="modal-body">
            <iframe
              src="https://1epal-ag-parask.att.sch.gr/wp-content/uploads/2024/09/%CE%A9%CE%A1%CE%9F%CE%9B%CE%9F%CE%93%CE%99%CE%9F-%CE%93%CE%99%CE%91-%CE%9A%CE%91%CE%98%CE%95-%CE%A4%CE%9C%CE%97%CE%9C%CE%91-23-9-24.pdf"
              style="width: 100%; height: 600px"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <main>
      <section id="categories">
        <!-- Category 1: Προγραμματισμός -->
        <div class="category" id="category1">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Προγραμματισμός</h2>
            <button
              class="btn btn-md"
              onclick="toggleFiles('filesCategory1', this)"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="filesList" id="filesCategory1">
            <!-- Dynamically added files -->
          </div>
        </div>

        <!-- Category 2: Δίκτυα -->
        <div class="category" id="category2">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Δίκτυα</h2>
            <button
              class="btn btn-md"
              onclick="toggleFiles('filesCategory2', this)"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="filesList" id="filesCategory2">
            <!-- Dynamically added files -->
          </div>
        </div>

        <!-- Category 3: Άλγεβρα -->
        <div class="category" id="category3">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Άλγεβρα</h2>
            <button
              class="btn btn-md"
              onclick="toggleFiles('filesCategory3', this)"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="filesList" id="filesCategory3">
            <!-- Dynamically added files -->
          </div>
        </div>

        <!-- Category 4: Σχεδ.Εφαρμογών -->
        <div class="category" id="category4">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Σχεδ.Εφαρμογών</h2>
            <button
              class="btn btn-md"
              onclick="toggleFiles('filesCategory4', this)"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="filesList" id="filesCategory4">
            <!-- Dynamically added files -->
          </div>
        </div>

        <!-- Category 5: Φυσική -->
        <div class="category" id="category5">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Φυσική</h2>
            <button
              class="btn btn-md"
              onclick="toggleFiles('filesCategory5', this)"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="filesList" id="filesCategory5">
            <!-- Dynamically added files -->
          </div>
        </div>

        <!-- Category 6: Νέα Ελληνικά & Λογοτεχνία -->
        <div class="category" id="category6">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Νέα Ελληνικά & Λογοτεχνία</h2>
            <button
              class="btn btn-none btn-md"
              onclick="toggleFiles('filesCategory6', this)"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="filesList" id="filesCategory6">
            <!-- Dynamically added files -->
          </div>
        </div>

        <!-- Category 7: Βάσεις Δεδομένων -->
        <div class="category" id="category7">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Βάσεις Δεδομένων</h2>
            <button
              class="btn btn-md"
              onclick="toggleFiles('filesCategory7', this)"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="filesList" id="filesCategory7">
            <!-- Dynamically added files -->
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
    <script>
      function toggleFiles(categoryId, button) {
        const filesList = document.getElementById(categoryId);
        const icon = button.querySelector("i");

        // Toggle visibility of file list with max-height animation
        if (filesList.style.maxHeight) {
          filesList.style.maxHeight = null; // Close the files list
          icon.classList.remove("fa-minus");
          icon.classList.add("fa-plus");
        } else {
          filesList.style.maxHeight = filesList.scrollHeight + "px"; // Open the files list
          icon.classList.remove("fa-plus");
          icon.classList.add("fa-minus");
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
