<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="makaronia">
        <h1>Admin Panel</h1>
        <button id="goBackButton">Go Back to Main Page</button>
    </div>
    <main>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description"><br>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Προγραμματισμός">Προγραμματισμός</option>
                <option value="Δίκτυα">Δίκτυα</option>
                <option value="Άλγεβρα">Άλγεβρα</option>
                <option value="ΣχεδΕφαρμογών">Σχεδ.Εφαρμογών</option>
                <option value="Φυσική">Φυσική</option>
                <option value="Γλώσσα">Νέα Ελληνικά & Λογοτεχνία</option>
                <option value="ΒάσειςΔεδομένων">Βάσεις Δεδομένων</option> 
            </select>
            <br>

            <label for="file">File:</label>
            <input type="file" id="file" name="file" accept=".pdf" required><br>

            <button type="submit">Upload Note</button>
        </form>

        <section id="filesList">
            <!-- Uploaded files will be listed here with delete options -->
        </section>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="uploadToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    File uploaded successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div id="deleteToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    File deleted successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this file?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
